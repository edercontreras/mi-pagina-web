<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        /* Estilos b치sicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .product {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Buscar productos...">
    </header>
    <div class="container">
        <div class="product" data-name="Producto 1" data-price="10">
            <span>Producto 1</span>
            <span>Precio: $10</span>
        </div>
        <div class="product" data-name="Producto 2" data-price="15">
            <span>Producto 2</span>
            <span>Precio: $15</span>
        </div>
        <div class="product" data-name="Producto 3" data-price="20">
            <span>Producto 3</span>
            <span>Precio: $20</span>
        </div>
        <div id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">$0</span></p>
        </div>
    </div>

    <script>
        // Funci칩n para a침adir productos al carrito
        function addToCart(producto, precio) {
            var cartItems = document.getElementById("cart-items");
            var cartTotal = document.getElementById("cart-total");
            var total = parseFloat(cartTotal.textContent.replace("$", ""));
            total += precio;
            cartTotal.textContent = "$" + total.toFixed(2);

            var item = document.createElement("li");
            item.textContent = producto + " - $" + precio;
            cartItems.appendChild(item);
        }

        // Funci칩n para filtrar productos
        function filterProducts() {
            var input, filter, products, i, productName;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            products = document.getElementsByClassName('product');

            for (i = 0; i < products.length; i++) {
                productName = products[i].getAttribute('data-name');
                if (productName.toUpperCase().indexOf(filter) > -1) {
                    products[i].style.display = "";
                } else {
                    products[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
